<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
</head>

<body>
    <div class="contenedor">
        <aside>
            <header>
                <h1 class="logo">Tienda e-comerce</h1>
                
                <nav>
                    <ul class="menu">
                        <li><a class=" boton_menu boton_volver" href="./index.html"><i class="bi bi-arrow-left-short">
                                </i> Seguir comprando
                            </a></li>
                        <li><a class="boton_menu boton_carrito active" href="./carrito.html"><i class="bi bi-cart"></i>
                                Carrito</li>
                    </ul>
                </nav>
                <footer class="texto_footer">Â© 2023 JPDeveloper</footer>
            </header>

            </aside>
            <main>
                <h2 class="titulo_principal">Carrito</h2>
                <div class="contenedor_carrito">
                    <p class="carrito_vacio">Tu carrito esta vacio.<i class="bi bi-emoji-frown"></i></p>
                    
                    <div class="carrito_producto">
                        <img src="./imagenes/asador _chico.jpg" alt="">
                        <div class="carrito_producto_titulo">
                            <small>titulo</small>
                            <h3>Asador chico</h3>
                        </div>
                        <div class="carrito_producto_precio">
                            <small>Ppecio</small>
                            <h3>3500</h3>
                        </div>
                        <div class="carrito_producto_cantidad">
                            <small>Cantidad</small>
                            <h3>1</h3>
                        </div>
                        <div class="carrito_producto_subtotal">
                            <small>Subtotal</small>
                            <h3>3500</h3>
                        </div>
                        <button><i class="bi bi-x-circle-fill"></i></button>
                    </div>
                    <div class="carrito_producto">
                        <img src="./imagenes/brasero_mesa.jpg" alt="">
                        <div class="carrito_producto_titulo">
                            <small>titulo</small>
                            <h3>brasero de mesa</h3>
                        </div>
                        <div class="carrito_producto_precio">
                            <small>Ppecio</small>
                            <h3>2500</h3>
                        </div>
                        <div class="carrito_producto_cantidad">
                            <small>Cantidad</small>
                            <h3>2</h3>
                        </div>
                        <div class="carrito_producto_subtotal">
                            <small>Subtotal</small>
                            <h3>5000</h3>
                        </div>
                        <button><i class="bi bi-x-circle-fill"></i></button>
                    </div>
                </div>
                <div class="carrito_acciones">
                    <div class="carrito_acciones_izquierda">
                     <button class="carrito_vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito_acciones_derecha">
                        <div class="carrito_total">
                            <p>Total</p>
                            <p id="total_carrito">8500</p>
                        </div>
                        <button>Finalizar compra</button>
                    </div>
                </div>
            </main>
    </div>
    <script src="./JS/main.js"></script>
    <script src="./JS/carrito.js"></script>
</body>

</html>
